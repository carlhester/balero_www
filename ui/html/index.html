<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://d2fq26gzgmfal8.cloudfront.net/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs/dt-1.10.9/datatables.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Trains</h1>
        </div>
        <div class="row">
            <form action="/update" method="get">
                <div class="form-group">
                    <label for="select1">Station</label>
                        <select class="form-control" id="station" name="station" autocomplete="off">
                            <option selected disabled hidden>Select Station</option>
                            {{ range .Stations }}
                          <option>{{ .Name }} </option>
                            {{ end }}
                        </select>
                </div>
                <input type="submit">
            </form>
        </div>
        <div class="row">
            <table class="table table-bordered" id="trains" >
                <thead>
                    <tr>
                        <th>Train</th>
                        <th>Minutes</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Trains}}
                    <tr>
                        <td>{{ .Minutes }}</td>
                        <td>{{ .Train }} </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>

    </div>
    <script src="http://d2fq26gzgmfal8.cloudfront.net/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/r/bs/dt-1.10.9/datatables.min.js"></script>
    <script src="http://d2fq26gzgmfal8.cloudfront.net/bootstrap.min.js"></script>

    <script>
        $(document).ready(function()
        {
            $('#trains').DataTable({
                paging: false
            });
        });
    </script>
</body>

</html>
